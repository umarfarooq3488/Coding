<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interest Calculator</title>
    <link rel="stylesheet" href="calc-style.css" />
  </head>
  <body>
    <h1>Interest Calculator</h1>
    <form>
      <div class="image">
        <img src="interest.jfif" alt="" />
      </div>
      <label for="principal">Principal Amount:</label>
      <input type="number" id="principal" required />
      <label for="principal">Interest Rate:</label>
      <input type="number" id="interest" required />
      <label for="principal"> Years:</label>
      <input type="number" id="years" required />
      <button type="button" onclick="calculate()">Submit</button>
      <p>Total: <span id="totalAmount">0.00</span></p>
    </form>

    <script src="calc-script.js"></script>
  </body>
</html>
